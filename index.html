<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <article>
      <div class="imageProfile">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Photo">
      </div>
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="#" class="contentLink">GitHub</a>
        <a href="#" class="contentLink">Frontend Mentor</a>
        <a href="#" class="contentLink">LinkedIn</a>
        <a href="#" class="contentLink">Twitter</a>
        <a href="#" class="contentLink">Instagram</a>
      </div>
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">José Fernández</a>.
    </div>
  </footer>
</body>
</html>
